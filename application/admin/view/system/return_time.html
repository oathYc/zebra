<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提现时间</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__JS__/layui/css/layui.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <style>
        .layui-laydate-content>.layui-laydate-list {
            padding-bottom: 0px;
            overflow: hidden;
        }
        .layui-laydate-content>.layui-laydate-list>li{
            width:50%
        }

        .merge-box .scrollbox .merge-list {
            padding-bottom: 5px;
        }
        .moneyInput{
            /*position: relative;*/
            /*left: 193px;*/
            /*display: inline-block;*/
            /*top: -34px;*/
            margin-left: 8px;
        }
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>提现时间</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t layui-form" id="commentForm" method="post" action="{:url('system/returnTime')}" >
                        <input type="hidden" name="id" value="{$info['id']}" />


                        <div class="form-group">
                            <label class="col-sm-3 control-label">开始时间：</label>
                            <div class="input-group ">
                                <input id="beginTime" type="text" class="input-date form-control" name="beginTime"  autocomplete="off" placeholder="默认零点" value="{$info['content']['beginTime']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">结束时间：</label>
                            <div class="input-group ">
                                <input id="endTime" type="text" class="input-date form-control" name="endTime"   autocomplete="off" placeholder="默认晚上12点" value="{$info['content']['endTime']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">提现费率：</label>
                            <div class="input-group col-sm-4">
                                <input type="text" class="form-control" value="{$info['content']['percent']}"  name="percent"  onkeyup = "value=value.replace(/[^.\d]/g,'')" placeholder="请输入正确的百分比数据"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">提现次数：</label>
                            <div class="input-group col-sm-4">
                                <input type="text" class="form-control" value="{$info['content']['returnNum']}"  name="number"  onkeyup = "value=value.replace(/[^\d]/g,'')" placeholder="请输入正确的内容"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">提现金额：</label>
                            <div class="input-group col-sm-4">
                                <input type="text" class="form-control" value="{$info['content']['maxMoney']}"  name="maxMoney"  onkeyup = "value=value.replace(/[^.\d]/g,'')" placeholder="请输入正确的金额"/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-3 control-label">自动提现最大金额：</label>
                            <div class="input-group col-sm-4">
                                <input type="text" class="form-control" value="{$info['content']['autoCashMoney']}"  name="autoCashMoney"  onkeyup = "value=value.replace(/[^.\d]/g,'')" placeholder="请输入正确的金额"/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否自动提现：</label>
                            <div class="input-group col-sm-4">
                                 <input type="radio" name="autoCashMoneyStatus" {if $info['content']['autoCashMoneyStatus']==2 }checked{/if} value="2" title="关闭" />
                                <input type="radio" name="autoCashMoneyStatus" {if $info['content']['autoCashMoneyStatus']==1 }checked{/if} value="1" title="启用" />

                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-3 control-label">最低提现金额：</label>
                            <div class="input-group col-sm-4">
                                <input type="text" class="form-control" value="{$info['content']['minCashMoney']}"  name="minCashMoney"  onkeyup = "value=value.replace(/[^.\d]/g,'')" placeholder="请输入正确的金额"/>

                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-6">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/validate/jquery.validate.min.js"></script>
<script src="__JS__/plugins/validate/messages_zh.min.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
<script src="__JS__/layui/layui.js"></script>
<script src="__JS__/jquery.form.js"></script>
<script type="text/javascript">

    layui.use(['form', 'upload','laydate'], function(){
        var form = layui.form;
        var laydate = layui.laydate;


        laydate.render({
            elem:'#beginTime',
            type:'time',
            trigger:'click',
            format:'HH:mm',
            ready:formatminutes,
        });
        laydate.render({
            elem:'#endTime',
            type:'time',
            trigger:'click',
            format:'HH:mm',
            ready:formatminutes,
        });
    });

    function  formatminutes(date) {
        var aa = $(".laydate-time-list li ol")[1];
        var showtime = $($(".laydate-time-list li ol")[1]).find("li");
        for (var i = 0; i < showtime.length; i++) {
            var t00 = showtime[i].innerText;
            // if (t00 != "00" && t00 != "20" && t00 != "30" && t00 != "40" && t00 != "50") {
            //分进行过滤 只保留0 10 20 30 40 50 一次性显示六十个太多没必要
            // showtime[i].remove()
            // }
            if(t00 > 56){
                showtime[i].remove();
            }
        }
        $($(".laydate-time-list li ol")[2]).find("li").remove();  //清空秒

    }

    var index = '';
    function showStart(){
        index = layer.load(0, {shade: false});
        return true;
    }

    function showSuccess(res){

        layer.ready(function(){
            layer.close(index);
            if(1 == res.code){
                layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function(){
                    window.location.href = res.data;
                });
            }else if(111 == res.code){
                window.location.reload();
            }else{
                layer.msg(res.msg, {anim: 6});
            }
        });
    }

    $(document).ready(function(){
        // 添加管理员
        var options = {
            beforeSubmit:showStart,
            success:showSuccess
        };

        $('#commentForm').submit(function(){
            $(this).ajaxSubmit(options);
            return false;
        });
    });

    // 表单验证
    $.validator.setDefaults({
        highlight: function(e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        },
        success: function(e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        },
        errorElement: "span",
        errorPlacement: function(e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    });

</script>
</body>
</html>
