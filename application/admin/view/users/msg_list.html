<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客服列表</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="/static/admin/js/layui/css/layui.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>留言列表</h5>
        </div>
        <div class="ibox-content">
            <!--搜索框开始-->
            <form id='commentForm' role="form" method="post" class="form-inline pull-right">
                <div class="content clearfix m-b">
                    <div class="form-group">
                        <label>名称：</label>
                        <input type="text" class="form-control" id="username" name="user_name">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="button" style="margin-top:5px" id="search"><strong>搜
                            索</strong>
                        </button>
                    </div>
                </div>
            </form>
            <a href="javascript:msgConfig();"><input class="btn btn-primary" id="msgConfig" type="button" value="留言配置"></a>
            <!--搜索框结束-->
            <div class="example-wrap">
                <div class="example">
                    <table id="cusTable">
                        <thead>
                        <th data-field="id">ID</th>
                        <th data-field="img">截图</th>
                        <th data-field="comment_text">内容</th>
                        <th data-field="reply_text">回复内容</th>
                        <th data-field="mailbox">邮箱</th>
                        <th data-field="updated_at">添加时间</th>
                        <th data-field="status">回复状态</th>
                        <th data-field="operate">操作</th>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- End Example Pagination -->
        </div>
    </div>
</div>

<div class="ibox-content" id="detail" style="display: none">
    <!--    onsubmit="return false;"-->
    <form class="form-horizontal m-t" action="#" onsubmit="return false;" id="msgForm">
        <div class="form-group">
            <label class="col-sm-3 control-label">邮箱：</label>
            <div class="input-group col-sm-7">
                <input id="mailbox" type="text" class="form-control" name="mailbox" placeholder="邮箱" readonly="true"
                       style="background-color:#fff;">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">留言内容：</label>
            <div class="input-group col-sm-7">
                <textarea name="comment_text" class="layui-textarea form-control" placeholder="留言内容" readonly="true"
                          style="background-color:#fff;resize:none"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">回复留言：</label>
            <div class="input-group col-sm-7">
                <textarea name="reply_text" class="layui-textarea form-control" maxlength="200"
                          placeholder="请输入内容（200以内）" style="resize:none;"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">截图：</label>
            <div class="input-group col-sm-7">
                <img src="#" name="img" alt="" style="max-width:335px;">
            </div>
        </div>
        <input type="hidden" value="" name="id">
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-8">
                <input class="btn btn-primary" type="submit" value="确认回复">
            </div>
        </div>
    </form>
</div>

<div class="ibox-content" id="msg_config" style="display: none">
    <form class="form-horizontal m-t" method="post" action="#" onsubmit="return false;" id="msgConfigForm">
        <div class="form-group">
            <label class="col-sm-3 control-label">留言间隔时间：</label>
            <div class="input-group col-sm-7">
                <input id="msg_time" type="text" class="form-control" name="msg_time" placeholder="留言间隔时间">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">留言一天限制次数：</label>
            <div class="input-group col-sm-7">
                <input id="msg_frequency" class="form-control" type="text" name="msg_frequency" placeholder="留言一天限制次数">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-8">
                <input class="btn btn-primary" type="submit" value="确认">
            </div>
        </div>
    </form>
</div>

<!-- End Panel Other -->
<script src="__JS__/layui/layui.js"></script>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
<script src="__JS__/layui/layui.js"></script>
<!--<script src="/static/admin/js/layui/layui.js"></script>-->
<script type="text/javascript">
    layui.use('form', function () {
        var form = layui.form;
    });

    function initTable() {
        //先销毁表格
        $('#cusTable').bootstrapTable('destroy');
        //初始化表格,动态从服务器加载数据
        $("#cusTable").bootstrapTable({
            method: "get",  //使用get请求到服务器获取数据
            url: "{:url('users/msgList')}", //获取数据的地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            pageSize: 10,  //每页显示的记录数
            pageNumber: 1, //当前第几页
            pageList: [5, 10, 15, 20, 25],  //记录数可选列表
            sidePagination: "server", //表示服务端请求
            paginationFirstText: "首页",
            paginationPreText: "上一页",
            paginationNextText: "下一页",
            paginationLastText: "尾页",
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    searchText: $('#username').val()
                };
                return param;
            },
            onLoadSuccess: function (res) {  //加载成功时执行
                if (111 == res.code) {
                    window.location.reload();
                }
                layer.msg("加载成功", {time: 1000});
            },
            onLoadError: function () {  //加载失败时执行
                layer.msg("加载数据失败");
            }
        });
    }

    var index;

    // 获取大图截图
    function getBigImg(imgSrc) {
        let img = new Image();
        img.src = imgSrc;
        let height = img.height; //获取图片高度
        let width = img.width; //获取图片宽度
        let imgHtml = "<img src='" + imgSrc + "' />";

        index = parent.layer.open({ //在父窗口打开
            type: 1,
            title: false, //不显示标题
            shade: 0.8,
            closeBtn: 0,
            offset: 'auto',
            resize: false,
            area: [width + 'px', height + 'px'],
            shadeClose: true,//点击外围关闭弹窗
            scrollbar: false,//不现实滚动条
            content: imgHtml//"<img src='"+ imgSrc +"'>", //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
        });
    }

    //留言详情
    var detail1;

    function detail(id) {
        let params = {
            id
        };
        $.ajax({
            url: "{:url('users/detail')}",
            data: params,
            type: 'GET',
            dataType: "json",
            success: function (data) {
                $("input[name='mailbox']").val(data.mailbox);
                $("textarea[name='comment_text']").val(data.comment_text);
                $("input[name='id']").val(data.id);
                $("textarea[name='reply_text']").val(data.reply_text);
                if (data.img) {
                    $("img[name='img']").prop('src', data.img);
                } else {
                    $("img[name='img']").prop('src', '#');
                }
            },
        });
        layui.use(['layer'], function () {
            detail1 = layer.ready(function () {
                detail1 = layer.open({
                    type: 1,
                    title: '回复留言',
                    anim: 2,
                    skin: 'layui-layer-molv', //加上边框
                    area: ['600px', '580px'], //宽高
                    content: $('#detail')
                });
            });
        });
    }

    function more(commentText) {
        var text = "<p style='padding:20px;text-align:justify;'>" + commentText + "</p>";
        layer.open({
            type: 1,
            title: '内容',
            anim: 2,
            skin: 'layui-layer-molv', //加上边框
            area: ['320px', '200px'], //宽高
            content: text
        });
    }

    // 回复留言
    $("#msgForm input[type='submit']").click(function () {
        $("#msgForm input[type='submit']").attr('disabled',true);
        $("#msgForm input[type='submit']").css({'cursor':'default'});
        let load = layer.load(0, {shade: false});
        $.ajax({
            url: "{:url('users/msgReply')}",
            data: $('#msgForm').serialize(),
            type: 'POST',
            dataType: "json",
            success: function (data) {
                layer.close(load);
                if (data.code === 200) {
                    layer.msg('发送成功！', {
                        time: 2000, //2s后自动关闭
                    }, function () {
                        location.replace(window.location.href);
                        $("#msgForm input[type='submit']").attr('disabled',false);
                    });
                } else {
                    layer.msg('发送失败！');
                    $("#msgForm input[type='submit']").attr('disabled',false);
                }
            },
            error: function (msg1) {
                layer.close(load);
                layer.msg('发送失败！');
                $("#msgForm input[type='submit']").attr('disabled',false);
            }
        });
    });

    // 留言配置
    var msgCon;

    function msgConfig() {
        layui.use(['layer'], function () {
            msgCon = layer.ready(function () {
                msgCon = layer.open({
                    type: 1,
                    title: '留言配置',
                    btn: [],
                    anim: 2,
                    skin: 'layui-layer-molv', //加上边框
                    area: ['600px', '300px'], //宽高
                    content: $('#msg_config')
                });
            });

        });

        $.ajax({
            url: "{:url('users/getConfig')}",
            data: $('#msgConfigForm').serialize(),
            type: 'GET',
            dataType: "json",
            success: function (data) {
                if (data.code === 200) {
                    $("input[name='msg_time']").val(data.data.msg_time);
                    $("input[name='msg_frequency']").val(data.data.msg_frequency);
                }
            },
            error: function (msg1) {
                console.log(msg1);
            }
        });
    }

    // 修改留言配置
    $("form#msgConfigForm input[type='submit']").click(function () {
        $.ajax({
            url: "{:url('users/msgConfig')}",
            data: $('#msgConfigForm').serialize(),
            type: 'POST',
            dataType: "json",
            success: function (data) {
                if (data.code === 200) {
                    window.location.reload();
                }
            },
            error: function (msg1) {
                console.log(msg1);
            }
        });
    });


    $(document).ready(function () {
        //调用函数，初始化表格
        initTable();

        //当点击查询按钮的时候执行
        $("#search").bind("click", initTable);
    });


</script>
</body>
</html>
