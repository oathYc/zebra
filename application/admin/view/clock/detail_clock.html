<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打卡活动详情</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__JS__/layui/css/layui.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>打卡活动详情</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t layui-form" id="commentForm" method="" >

                        <div class="form-group">
                            <label class="col-sm-3 control-label">打卡名称：</label>
                            <div class="input-group col-sm-4">
                                <input id="name" type="text" class="form-control" name="name" required="true" aria-required="true" value="{$info['name']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">打卡描述：</label>
                            <div class="input-group col-sm-4">
                                <textarea class="form-control" name="desc" required="true" id="desc" >{$info['desc']}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">打卡天数：</label>
                            <div class="input-group col-sm-4">
                                <input id="days" type="text" class="form-control" name="days" required="true" aria-required="true" value="{$info['days']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">报名金额：</label>
                            <div class="input-group col-sm-4">
                                <textarea   class="form-control"  required="true" aria-required="true" >{$info['moneys']}</textarea>
                            </div>
                        </div>
                        <div class="form-group layui-form-item">
                            <label class="col-sm-3 control-label">奖励类型：</label>
                            <div class="input-group col-sm-6">
                                <input {if 1 eq $info['rewardType']} checked {/if} type="radio" name="rewardType" value="1" title="固定金额" />
                                <input type="radio" name="rewardType" value="2" title="百分比" {if 2 eq $info['rewardType']} checked {/if}  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">奖励值：</label>
                            <div class="input-group col-sm-4">
                                <input id="reward" type="text" class="form-control" name="reward" required="true" aria-required="true" placeholder="金额值/百分比奖励" value="{$info['reward']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">签到时间：</label>
                            <div class="input-group ">
                                <input id="beginTime" type="text" class="input-date form-control" name="beginTimeStr" required="true" aria-required="true" style="width: 100px" autocomplete="off" value="{$info['beginTimeStr']}">
                                <span style="position: relative;margin-left: -119px;" >到</span>
                                <input id="endTime" type="text" class=" input-date form-control" name="endTimeStr" required="true" aria-required="true" style="width: 100px;margin-left: 26px" autocomplete="off" value="{$info['endTimeStr']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">活动状态：</label>
                            <div class="input-group col-sm-4">
                                <input id="statusStr" type="text" class="form-control" name="sort" required="" value="{$info['statusStr']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="input-group col-sm-4">
                                <input id="sort" type="text" class="form-control" name="sort" required="" value="{$info['sort']}">
                            </div>
                        </div>
                        <div class="form-group layui-form-item form-inline" style="height: 60px;">
                            <input type="hidden" name="image" id="cate_image"/>
                            <label class="col-sm-3 control-label">房间图片：</label>
                            <div class="input-group col-sm-3" id="img">
                                {$info['image']}
                            </div>
                        </div>
                        <div class="form-group layui-form-item form-inline" style="height: 60px;">
                            <input type="hidden" name="background" id="cate_image1"/>
                            <label class="col-sm-3 control-label">背景图片：</label>
                            <div class="input-group col-sm-3" id="img1">
                                {$info['background']}
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">奖励规则：</label>
                            <div class="input-group col-sm-4">
                                <textarea class="form-control" name="rule" >{$info['rule']}"</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-6">
                                <a class="btn-primary btn" href="Javascript:history.go(-1)">返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/validate/jquery.validate.min.js"></script>
<script src="__JS__/plugins/validate/messages_zh.min.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
<script src="__JS__/layui/layui.js"></script>
<script src="__JS__/jquery.form.js"></script>
<script type="text/javascript">

    layui.use(['form', 'upload','laydate'], function(){
        var form = layui.form;
        var laydate = layui.laydate;


        laydate.render({
            elem:'#beginTime',
            type:'time',
            trigger:'click',
            format:'HH:mm',
            ready:formatminutes,
        });
        laydate.render({
            elem:'#endTime',
            type:'time',
            trigger:'click',
            format:'HH:mm',
            ready:formatminutes,
        });

        var upload = layui.upload;
        //执行实例
        var uploadInst = upload.render({
            elem: '#up-image' //绑定元素
            ,url: "{:url('api/uploadCateImg')}" //上传接口
            ,exts: 'png|jpg|jpeg|gif'
            ,done: function(res){
                //上传完毕回调
                if(0 == res.code){
                    $("#img").html('<img src="' + res.data.src + '" width="50px" height="50px">');
                    $("#cate_image").val(res.data.src);
                }else{
                    layer.msg(res.msg);
                }
            }
            ,error: function(){
                //请求异常回调
            }
        });
        //执行实例
        var uploadInst1 = upload.render({
            elem: '#up-image1' //绑定元素
            ,url: "{:url('api/uploadCateImg')}" //上传接口
            ,exts: 'png|jpg|jpeg|gif'
            ,done: function(res){
                //上传完毕回调
                if(0 == res.code){
                    $("#img1").html('<img src="' + res.data.src + '" width="50px" height="50px">');
                    $("#cate_image1").val(res.data.src);
                }else{
                    layer.msg(res.msg);
                }
            }
            ,error: function(){
                //请求异常回调
            }
        });
    });

    var index = '';
    function showStart(){
        index = layer.load(0, {shade: false});
        return true;
    }

    function showSuccess(res){

        layer.ready(function(){
            layer.close(index);
            if(1 == res.code){
               layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function(){
                   window.location.href = res.data;
               });
            }else if(111 == res.code){
                window.location.reload();
            }else{
                layer.msg(res.msg, {anim: 6});
            }
        });
    }

    $(document).ready(function(){
        // 添加管理员
        var options = {
            beforeSubmit:showStart,
            success:showSuccess
        };

        $('#commentForm').submit(function(){
            $(this).ajaxSubmit(options);
            return false;
        });
    });

    // 表单验证
    $.validator.setDefaults({
        highlight: function(e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        },
        success: function(e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        },
        errorElement: "span",
        errorPlacement: function(e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    });

    function  formatminutes(date) {
        var aa = $(".laydate-time-list li ol")[1];
        var showtime = $($(".laydate-time-list li ol")[1]).find("li");
        for (var i = 0; i < showtime.length; i++) {
            var t00 = showtime[i].innerText;
            if (t00 != "00" && t00 != "20" && t00 != "30" && t00 != "40" && t00 != "50") {
                //分进行过滤 只保留0 10 20 30 40 50 一次性显示六十个太多没必要
                showtime[i].remove()
            }
        }
        $($(".laydate-time-list li ol")[2]).find("li").remove();  //清空秒

    }
</script>
</body>
</html>
